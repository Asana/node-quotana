<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
  <title>Quotana</title>
  <script src="asana.js"></script>
  <script src="quotana.js"></script>
  <script src="config.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>

<script>
  //<![CDATA[
  // Dynamically load stylesheet specified in config
  (function() {
    var head = document.getElementsByTagName('head')[0];
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = Quotana.config.stylesheet || 'quotana.css';
    link.media = 'all';
    head.appendChild(link);
  })();
  //]]>
</script>

<div id="quotana">
  <div id="control">
    <a class="control-link" href="https://github.com/Asana/node-quotana/blob/master/README.md">about</a>
    <span class="control-separator"></span>
    <a class="control-link" id="control_edit_quote" href="#">edit quote</a>
    <span class="control-separator"></span>
    <span id="source_controls"></span>
    <a class="control-link" id="control_view_all" href="#">all</a>
  </div>
  <div id="ui">
    <div class="quotana-loading">
      <div class="quotana-loader-dot quotana-loader-dot-1"></div>
      <div class="quotana-loader-dot quotana-loader-dot-2"></div>
      <div class="quotana-loader-dot quotana-loader-dot-3"></div>
    </div>
  </div>
  <div class="logo-container">
    <div class="logo"></div>
  </div>
</div>

<script>
  //<![CDATA[

  // TODO: choose redirect uri based on current url

  var config = Quotana.config;
  config.containerId = 'ui';
  var app = new Quotana.App(config);
  app.start();

  //]]>
</script>

</body>
</html>
